version: 1

disable_existing_loggers: True

formatters:

  brief:
    format: "%(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"

  precise:
    format: "%(asctime)s - %(name)s - %(levelname)-9s - %(filename)-8s : %(lineno)s line - %(message)s"
    datefmt: "%Y/%m/%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: brief
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: brief
    filename: log
    maxBytes: 1024000
    backupCount: 5

loggers:
  logger:
    level: INFO
    handlers: [ console, file ]
    propagate: no

root:
  level: WARNING
  handlers: [ console, file ]
  propagate: no

